<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Beau</title>
	<style type="text/css">
		html {
			--cobalt: #042e6a;
		}
		body {
			font-family: helvetica;
			background-color: #a6d0f3;
			color: var(--cobalt);
		}
		a {
			color: var(--cobalt);
		}
		h1 {
			padding-bottom: 50px
		}
		h2 {
			text-align: center;
		}
		h3 {
			text-align: center;
		}
		.row {
			display: flex;
			justify-content: center;
			padding-bottom: 50px;
			flex-wrap: wrap;
		}
		.row .card {
			border: 1pt solid black;
			padding: 10px;
			margin: 5px;
			width: 100px;
			text-align: center;
			border-radius: 5px;
			font-size: 20px;
		}
		.stat {
			font-size: 30px;
			padding: 20px;
		}
		.dropdown {
			display: block;
			margin: auto;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<h1>Beau is a monk of the <a target="_blank" href="https://criticalrole.fandom.com/wiki/Cobalt_Soul">Cobalt Soul</a>.
	</h1>
	<h2 id="statLevel">
		Current Stats
	</h2>
	<div class="row">
		<div class="card">
			Max HP
			<div class="stat" id="hp"></div>
		</div>
		<div class="card">
			AC
			<div class="stat" id="ac"></div>
		</div>	
	</div>
	<div class="row">
		<div class="card">
			Strength
			<div class="stat" id="str"></div>
		</div>
		<div class="card">
			Dexterity
			<div class="stat" id="dex"></div>
		</div>
		<div class="card">
			Constitution
			<div class="stat" id="con"></div>
		</div>
		<div class="card">
			Intelligence
			<div class="stat" id="int"></div>
		</div>
		<div class="card">
			Wisdom
			<div class="stat" id="wis"></div>
		</div>
		<div class="card">
			Charisma
			<div class="stat" id="cha"></div>
		</div>
	</div>
	<h3>
			See stats by level
	</h3>
	<select class="dropdown" id="dropdown">
		<option>
			Select a level
		</option>
		<option>
			2
		</option>
		<option>		
			3
		</option>
		<option>
			4
		</option>
		<option>
			5
		</option>
		<option>
			6
		</option>
		<option>
			7
		</option>
		<option>
			8
		</option>
		<option>
			9
		</option>
		<option>
			10
		</option>
		<option>
			11
		</option>
		<option>
			12
		</option>
		<option>
			13
		</option>
		<option>
			14
		</option>
		<option>
			15
		</option>
	</select>
	<div id="stat"></div>
	<script type="text/javascript">
		function updateStats(){
			const level = document.getElementById("dropdown").value;
			const statLevel = document.getElementById("statLevel");
			const hp = document.getElementById("hp");
			const ac = document.getElementById("ac");
			const str = document.getElementById("str");
			const dex = document.getElementById("dex");
			const int = document.getElementById("int");
			const wis = document.getElementById("wis");
			const cha = document.getElementById("cha");
			console.log(`level ${level} selected`);
			const beau = {
				2: { statLevel: "Level 2", hp: 18, ac: 17, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				3: { statLevel: "Level 3", hp: 27, ac: 17, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				4: { statLevel: "Level 4", hp: 34, ac: 17, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				5: { statLevel: "Level 5", hp: 44, ac: 17, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				6: { statLevel: "Level 6", hp: 54, ac: 19, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				7: { statLevel: "Level 7", hp: 59, ac: 19, str: 10, dex: 18, con: 16, int: 14, wis: 16, cha: 12},
				8: { statLevel: "Level 8", hp: 68, ac: 20, str: 10, dex: 20, con: 16, int: 14, wis: 16, cha: 12},
				9: { statLevel: "Level 9", hp: 76, ac: 20, str: 10, dex: 20, con: 16, int: 14, wis: 16, cha: 12},
				10: { statLevel: "Level 10", hp: 85, ac: 20, str: 10, dex: 20, con: 16, int: 19, wis: 17, cha: 12},
				11: { statLevel: "Level 11", hp: 90, ac: 20, str: 10, dex: 20, con: 16, int: 19, wis: 17, cha: 12},
				12: { statLevel: "Level 12", hp: 99, ac: 21, str: 10, dex: 20, con: 16, int: 19, wis: 18, cha: 12},
				13: { statLevel: "Level 13", hp: 109, ac: 21, str: 10, dex: 20, con: 16, int: 19, wis: 18, cha: 12},
				14: { statLevel: "Level 14", hp: 120, ac: 21, str: 10, dex: 20, con: 16, int: 19, wis: 18, cha: 12},
				15: { statLevel: "Level 15 (Current)", hp: 128, ac: 21, str: 10, dex: 20, con: 16, int: 19, wis: 18, cha: 12},
			};
			let stats = beau[level];
			if (!stats) {
				stats = beau[15];
			}
			statLevel.innerText = stats.statLevel;
			hp.innerText = stats.hp;
			ac.innerText = stats.ac;
			str.innerText = stats.str;
			dex.innerText = stats.dex;
			con.innerText = stats.con;
			int.innerText = stats.int;
			wis.innerText = stats.wis;
			cha.innerText = stats.cha;
		}
		const element = document.getElementById("dropdown");
		element.addEventListener("change", updateStats);
		updateStats();
	</script>
</body>
</html>
