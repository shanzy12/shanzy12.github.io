<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Beau</title>
	<style type="text/css">
		html {
			--cobalt: #042e6a;
		}
		body {
			font-family: helvetica;
			background-color: #a6d0f3;
			color: var(--cobalt);
		}
		a {
			color: var(--cobalt);
		}
		h1 {
			padding-bottom: 50px
		}
		h2 {
			text-align: center;
		}
		h3 {
			text-align: center;
		}
		.row {
			display: flex;
			justify-content: center;
			padding-bottom: 50px;
			flex-wrap: wrap;
		}
		.row .card {
			border: 1pt solid black;
			padding: 10px;
			margin: 5px;
			width: 100px;
			text-align: center;
			border-radius: 5px;
			font-size: 20px;
		}
		.stat {
			font-size: 30px;
			padding: 20px;
		}
		.dropdown {
			display: block;
			margin: auto;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<h1>Beau is a monk of the <a target="_blank" href="https://criticalrole.fandom.com/wiki/Cobalt_Soul">Cobalt Soul</a>.
	</h1>
	<h2 id="statLevel">
		Current Stats
	</h2>
	<div class="row">
		<div class="card">
			Max HP
			<div class="stat" id="hp">
				120
			</div>
		</div>
		<div class="card">
			AC
			<div class="stat" id="ac">
				21
			</div>
		</div>	
	</div>
	<div class="row">
		<div class="card">
			Strength
			<div class="stat" id="str">
				10
			</div>
		</div>
		<div class="card">
			Dexterity
			<div class="stat" id="dex">
				20
			</div>
		</div>
		<div class="card">
			Constitution
			<div class="stat" id="con">
				16
			</div>
		</div>
		<div class="card">
			Intelligence
			<div class="stat" id="int">
				19
			</div>
		</div>
		<div class="card">
			Wisdom
			<div class="stat" id="wis">
				18
			</div>
		</div>
		<div class="card">
			Charisma
			<div class="stat" id="cha">
				12
			</div>
		</div>
	</div>
	<h3>
			See stats by level
	</h3>
	<select class="dropdown" id="dropdown">
		<option>
			Select a level
		</option>
		<option>
			2
		</option>
		<option>		
			3
		</option>
		<option>
			4
		</option>
	</select>
	<div id="stat"></div>
	<script type="text/javascript">
		function updateStats(){
			const level = document.getElementById("dropdown").value;
			const statLevel = document.getElementById("statLevel");
			const hp = document.getElementById("hp");
			const ac = document.getElementById("ac");
			const str = document.getElementById("str");
			const dex = document.getElementById("dex");
			const int = document.getElementById("int");
			const wis = document.getElementById("wis");
			const cha = document.getElementById("cha");
			console.log(`level ${level} selected`);
			if (level === "2"){
				statLevel.innerText = "Level 2";
				hp.innerText = "18";
				ac.innerText = "17";
				str.innerText = "10";
				dex.innerText = "18";
				con.innerText = "16";
				int.innerText = "14";
				wis.innerText = "16";
				cha.innerText = "12";
			} else if (level === "3") {
				statLevel.innerText = "Level 3";
				hp.innerText = "27";
				ac.innerText = "17";
				str.innerText = "10";
				dex.innerText = "18";
				con.innerText = "16";
				int.innerText = "14";
				wis.innerText = "16";
				cha.innerText = "12";
			} else if (level === "4") {
				statLevel.innerText = "Level 4";
				hp.innerText = "34";
				ac.innerText = "17";
				str.innerText = "10";
				dex.innerText = "18";
				con.innerText = "16";
				int.innerText = "14";
				wis.innerText = "16";
				cha.innerText = "12";
			}
		}
		const element = document.getElementById("dropdown");
		element.addEventListener("change", updateStats);
	</script>
</body>
</html>
